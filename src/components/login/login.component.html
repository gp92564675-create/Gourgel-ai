
<div class="h-full w-full bg-black text-white flex flex-col items-center justify-center p-8 animate-fade-in">
  <div class="text-center mb-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
    </svg>
    <h1 class="text-4xl font-bold mt-4">Gourgel <span class="text-green-400">AI</span></h1>
    <p class="text-gray-400 mt-2">High-Probability Trading Signals</p>
  </div>

  <div class="w-full max-w-sm">
    <div class="mb-4">
      <label for="username" class="block text-gray-400 text-sm font-bold mb-2">Username</label>
      <input 
        id="username" 
        [value]="username()"
        (input)="updateUsername($event)"
        class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-3 px-4 text-gray-200 leading-tight focus:outline-none focus:bg-gray-700 focus:border-green-500 transition-colors" 
        type="text" 
        placeholder="your_username">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-400 text-sm font-bold mb-2">Password</label>
      <input 
        id="password" 
        [value]="password()"
        (input)="updatePassword($event)"
        class="bg-gray-800 appearance-none border-2 border-gray-700 rounded w-full py-3 px-4 text-gray-200 leading-tight focus:outline-none focus:bg-gray-700 focus:border-green-500 transition-colors" 
        type="password" 
        placeholder="******************">
    </div>
    
    @if (error()) {
      <p class="text-red-500 text-xs italic mb-4">{{ error() }}</p>
    }

    <div class="flex flex-col items-center justify-between space-y-4">
      <button 
        (click)="onLogin()"
        class="w-full bg-green-500 hover:bg-green-600 text-black font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105" 
        type="button">
        Login / Register
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-400 hover:text-blue-500" href="#">
        Forgot Password?
      </a>
    </div>
  </div>
</div>
